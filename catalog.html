<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-3xl font-bold">Catálogo de Produtos</h1>
    </header>
    <main class="container mx-auto p-4">
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <div class="bg-white rounded-lg shadow-md p-4">
                <img src="https://via.placeholder.com/150" alt="Produto 1" class="w-full h-48 object-cover rounded-md" onerror="this.src='https://via.placeholder.com/150?text=Imagem+Não+Carregada';">
                <h2 class="text-xl font-semibold mt-2">Produto 1</h2>
                <p class="text-gray-600">Descrição breve do produto 1.</p>
                <p class="text-green-600 font-bold mt-2">R$ 99,90</p>
                <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Adicionar ao Carrinho</button>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <img src="https://via.placeholder.com/150" alt="Produto 2" class="w-full h-48 object-cover rounded-md" onerror="this.src='https://via.placeholder.com/150?text=Imagem+Não+Carregada';">
                <h2 class="text-xl font-semibold mt-2">Produto 2</h2>
                <p class="text-gray-600">Descrição breve do produto 2.</p>
                <p class="text-green-600 font-bold mt-2">R$ 149,90</p>
                <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Adicionar ao Carrinho</button>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <img src="https://via.placeholder.com/150" alt="Produto 3" class="w-full h-48 object-cover rounded-md" onerror="this.src='https://via.placeholder.com/150?text=Imagem+Não+Carregada';">
                <h2 class="text-xl font-semibold mt-2">Produto 3</h2>
                <p class="text-gray-600">Descrição breve do produto 3.</p>
                <p class="text-green-600 font-bold mt-2">R$ 199,90</p>
                <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Adicionar ao Carrinho</button>
            </div>
        </div>
    </main>
    <script>
        // Carregar produtos dinamicamente (exemplo básico)
        function loadProducts() {
            const products = [
                { name: "Produto 1", desc: "Descrição breve do produto 1.", price: 99.90 },
                { name: "Produto 2", desc: "Descrição breve do produto 2.", price: 149.90 },
                { name: "Produto 3", desc: "Descrição breve do produto 3.", price: 199.90 }
            ];
            const grid = document.getElementById('productGrid');
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'bg-white rounded-lg shadow-md p-4';
                div.innerHTML = `
                    <img src="https://via.placeholder.com/150" alt="${product.name}" class="w-full h-48 object-cover rounded-md" onerror="this.src='https://via.placeholder.com/150?text=Imagem+Não+Carregada';">
                    <h2 class="text-xl font-semibold mt-2">${product.name}</h2>
                    <p class="text-gray-600">${product.desc}</p>
                    <p class="text-green-600 font-bold mt-2">R$ ${product.price.toFixed(2)}</p>
                    <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Adicionar ao Carrinho</button>
                `;
                grid.appendChild(div);
            });
        }
        loadProducts();
    </script>
</body>
</html>
